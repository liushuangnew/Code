<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合并排序</title>
</head>

<body>
  <div>给定两个排序后的数组 A 和 B，其中 A 的末端有足够的缓冲空间容纳 B。 编写一个方法，将 B 合并入 A 并排序</div>
  <script>
    let A = [1, 2, 3, 0, 0, 0]
    let B = []
    let m = 3
    let n = 0
    /*
    利用插入排序
    1、首先将两个数组合并为一个数组
    2、从B数组第一项在合并后的数组开始，依次插入到A数组中
     */
    function sort(A, m, B, n) {
      if (B.length <= 0) {
        return
      }
      for (var i = m; i < m + n; i++) {
        A[i] = B.shift();
      }
      for (let i = m; i < A.length; i++) {
        let tmp = A[i]
        let j = i
        for (; j >= 0; j--) {
          if (tmp <= A[j - 1]) {
            A[j] = A[j - 1]
          } else {
            break
          }
        }
        A[j] = tmp
      }
    }
    sort(A, m, B, n)
  </script>
</body>

</html>
