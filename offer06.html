<body>
  <h5>旋转数组的最小数字</h5>
  <script>
    function minNumberInRotateArray(rotateArray) {
      // write code here
      if (rotateArray.length <= 0) {
        return 0
      }
      for (let i = 0; i < rotateArray.length; i++) {
        if (rotateArray[i] > rotateArray[i + 1]) {
          return rotateArray[i + 1]
        }
      }
      return rotateArray[0]
    }
  </script>
</body>
