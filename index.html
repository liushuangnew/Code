<body>
  <a href="#index">空页面</a>
  <div>回文字符串</div>
  <div>实现函数 ToLowerCase()，该函数接收一个字符串参数 str，并将该字符串中的大写字母转换成小写字母，之后返回新的字符串</div>
  <script>
    let s = 'race a car'

    function isPalindrome(s) {
      if (s.length <= 0) {
        return true
      }
      let filterStr = s.replace(/[^A-Za-z0-9]/g, '')
      return filterStr.toLowerCase() === filterStr.split('').reverse().join('').toLowerCase() ? true : false
    }
    isPalindrome(s)

    var toLowerCase = function (str) {
      let res = ''
      let code = 0
      for (let i = 0; i < str.length; i++) {
        code = str.charCodeAt(i)
        res = (code >= 65 && code <= 90) ? res + String.fromCharCode(code + 32) : res + str[i]
      }
      return res
    }
    toLowerCase('Hello')
  </script>
</body>

</html>
