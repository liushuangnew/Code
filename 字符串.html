<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div>回文字符串</div>
  <div>实现函数 ToLowerCase()，该函数接收一个字符串参数 str，并将该字符串中的大写字母转换成小写字母，之后返回新的字符串</div>
  <div>分割平衡字符串</div>
  <div>最长公共前缀</div>
  <script>
    let s = 'race a car'
    // 回文字符串
    function isPalindrome(s) {
      if (s.length <= 0) {
        return true
      }
      let filterStr = s.replace(/[^A-Za-z0-9]/g, '')
      return filterStr.toLowerCase() === filterStr.split('').reverse().join('').toLowerCase() ? true : false
    }
    isPalindrome(s)
    // 实现函数 ToLowerCase()，该函数接收一个字符串参数 str，并将该字符串中的大写字母转换成小写字母，之后返回新的字符串
    var toLowerCase = function (str) {
      let res = ''
      let code = 0
      for (let i = 0; i < str.length; i++) {
        code = str.charCodeAt(i)
        res = (code >= 65 && code <= 90) ? res + String.fromCharCode(code + 32) : res + str[i]
      }
      return res
    }
    toLowerCase('Hello')
    // 分割平衡字符串
    var balancedStringSplit = function (s) {
      let arr = s.split('')
      let count = 0
      let stack = 0
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 'R') {
          stack++
        } else {
          stack--
        }
        if (stack === 0) {
          count++
        }
      }
      return count
    }
    // 最长公共前缀
    function longestCommonPrefix(strs){
      if(strs.length === 0){
        return ''
      }
      let tmp = strs[0]
      for(let i = 1; i<strs.length;i++){
        let j = 0;
        for(;j<tmp.length&& j<strs[i].length;j++) {
          if(tmp[j] !== strs[i][j]){
            break
          }
        }
        tmp = tmp.substring(0, j)
        if(tmp.length === 0){
          return ''
        }
      }
      return tmp
    }
  </script>
